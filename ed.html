<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        img {
            max-width: 80%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Education Portal</h1>
    </header>
    <main>
        <p>Education is the key to unlocking the world, a passport to freedom, and a path to a brighter future. Learn, explore, and grow every day!</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Students_in_classroom.jpg/800px-Students_in_classroom.jpg" alt="Students Learning">
    </main>
</body>
</html>
